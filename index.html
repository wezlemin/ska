<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .pdf-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .pdf-item {
      background-color: #f9f9f9;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }
    .pdf-item img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }
    .pdf-item h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .pdf-item a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .pdf-item a:hover {
      background-color: #0056b3;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination input {
      width: 80px;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin: 0 10px;
    }
    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #0056b3;
    }
    .pagination .inactive {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF List</h1>
    <div class="pdf-list" id="pdf-list"></div>
    <div class="pagination" id="pagination">
      <button id="prevButton">Previous</button>
      <input type="number" id="pageInput" min="1" />
      <button id="nextButton">Next</button>
    </div>
  </div>

  <script>
    const pdfsPerPage = 10; // Number of PDFs to show per page
    let currentPage = 1; // Current page number
    let totalPages = 0; // Total pages to display
    let totalItems = 0; // Total number of items from the API

    // Function to fetch PDF data from API
    async function fetchPDFs(page = 1) {
      const response = await fetch(`https://www.scisheets.co.uk/wp-json/wp/v2/media?per_page=${pdfsPerPage}&page=${page}`);
      const data = await response.json();
      
      // Calculate total pages and items based on the 'X-WP-Total' header
      totalItems = parseInt(response.headers.get('X-WP-Total'), 10);
      totalPages = Math.ceil(totalItems / pdfsPerPage);
      
      // Display the fetched PDFs
      displayPDFs(data);
      
      // Update pagination input field
      updatePagination();
    }

    // Function to display PDFs on the page
    function displayPDFs(pdfs) {
      const pdfListElement = document.getElementById('pdf-list');
      pdfListElement.innerHTML = ''; // Clear previous results

      pdfs.forEach(pdf => {
        const pdfItem = document.createElement('div');
        pdfItem.classList.add('pdf-item');

        const thumbnail = pdf.media_details.sizes.medium.source_url;
        const pdfTitle = pdf.title.rendered;
        const pdfLink = pdf.source_url;

        pdfItem.innerHTML = `
          <img src="${thumbnail}" alt="${pdfTitle}" />
          <h3>${pdfTitle}</h3>
          <a href="${pdfLink}" target="_blank">View PDF</a>
        `;

        pdfListElement.appendChild(pdfItem);
      });
    }

    // Function to update pagination input field and buttons
    function updatePagination() {
      const pageInput = document.getElementById('pageInput');
      pageInput.value = currentPage; // Set current page number in the input
      pageInput.max = totalPages; // Set max value of the input field to totalPages

      // Disable Previous and Next buttons if on the first or last page
      document.getElementById('prevButton').disabled = currentPage === 1;
      document.getElementById('nextButton').disabled = currentPage === totalPages;
    }

    // Function to handle the page input change
    function handlePageInputChange() {
      const pageInput = document.getElementById('pageInput');
      let newPage = parseInt(pageInput.value);

      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        fetchPDFs(currentPage); // Fetch the new page data
      } else {
        pageInput.value = currentPage; // Reset to the current page if the number is out of range
      }
    }

    // Setup event listeners for Previous and Next buttons
    document.getElementById('prevButton').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchPDFs(currentPage);
      }
    });

    document.getElementById('nextButton').addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        fetchPDFs(currentPage);
      }
    });

    // Setup event listener for the page input
    document.getElementById('pageInput').addEventListener('change', handlePageInputChange);

    // Fetch the first page of PDFs when the page loads
    window.onload = () => fetchPDFs(currentPage);
  </script>
</body>
</html>
